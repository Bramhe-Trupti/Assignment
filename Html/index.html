<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="E:\Practice\LoginPage\Styles\Index.css">
</head>
<body>
    <div>
        <form class="LoginPage">
            <h2 class="hearder">Login</h2>
            <div class="UserName">
                <input type="text" id="UserName" placeholder="UserName" required>
                <!-- <small id="errorUserName"></small> -->
            </div>
            <div class="Password">
                <input type="password" id="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                <!-- <small id="errorPw">s</small> -->
            </div>
            <input type="submit" class="LoginBtn" value="Submit" onclick="Login()">
            <div class="reg">Don't have an account?<a href="Register.html"> Sign Up</a></div>
        </form>
    </div>
    <script src="E:\Practice\LoginPage\Js\LoginPage.js"></script>
</body>
