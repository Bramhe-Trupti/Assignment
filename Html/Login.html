<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Login.css">
</head>
<body>
    <div>
        <form class="LoginPage">
            <h2 class="hearder">Login</h2>
            <div class="UserName">
                <input type="text" id="UserName" placeholder="UserName" onchange="UsernameValidate()">
                <span id="errorUserName"></span>
            </div>
            <div class="Password">
                <input type="password" id="Password" placeholder="Password" onchange="PasswordValidate()" >
                <span id="errorPw"></span>
            </div>
            <input type="submit" class="LoginBtn" value="Submit" onclick="Login(); return false;">
            <div class="reg">Don't have an account?<a href="/Html/Register.html"> Sign Up</a></div>
        </form>
    </div>
    <script type="text/javascript" src="/Js/Login.js"></script>
</body>
